<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/hero.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
    <link href="css/query.css" rel="stylesheet" />
    <title>News</title>
  </head>
  <body>
    <header class="subSection-header">
      <div class="container">
        <a href="./index.html#news" class="back-link">‚Üê Back to News Section</a>
      </div>
    </header>

    <main>
      <section class="section-news" id="news" style="background-color:#fff">
        <div class="container">
          <h2 class="subheading">
            News
          </h2>
        </div>

        <div class="container main-news" id="news-container">
          
          <!-- News will be loaded dynamically -->

    <!-- Footer -->

        <p>&copy; 2025 Neuromorphic Research Center | All Rights Reserved</p>
      </div>
    </footer>

    <script src="./js/sub-api.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        try {
          window.NEURO_API.loadNews('#news-container');
        } catch (e) {
          console.error('Failed to initialize API loaders', e);
        }
      });
    </script>

  </body>
